<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Inbound Records</title>
    <link rel="stylesheet" href="css/find_inbound.css">
    <style>
        #inboundResults {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<main>
    <h1>查询入库记录</h1>
    <label for="inboundWarehouseId">仓库ID:</label>
    <input type="text" id="inboundWarehouseId" name="inboundWarehouseId">
    <label for="inboundItemId">物品ID:</label>
    <input type="text" id="inboundItemId" name="inboundItemId">
    <button onclick="findInboundRecords()">查询</button>
    <div id="inboundResults">
        <table id="resultsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Warehouse ID</th>
                <th>Item ID</th>
                <th>In Number</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <!-- Results will be populated dynamically here -->
            </tbody>
        </table>
    </div>
</main>
<script src="js/search.js"></script>
</body>
</html>
