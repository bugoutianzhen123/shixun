<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Warehouse</title>
    <link rel="stylesheet" href="css/find_warehouse.css">
    <style>
        #warehouseResults {
            max-height: 400px; /* 固定高度 */
            overflow-y: auto; /* 垂直滚动 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<main>
    <h1>查询仓库</h1>
    <div>
        <label>
            <input type="radio" name="searchType" value="id" checked> 按仓库ID查询
        </label>
        <label>
            <input type="radio" name="searchType" value="name"> 按仓库名查询
        </label>
    </div>
    <div id="searchById">
        <label for="warehouseId">仓库ID:</label>
        <input type="text" id="warehouseId" name="warehouseId">
    </div>
    <div id="searchByName" style="display: none;">
        <label for="warehouseName">仓库名:</label>
        <input type="text" id="warehouseName" name="warehouseName">
    </div>
    <button onclick="findWarehouse()">查询</button>
    <div id="warehouseResults">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Warehouse Name</th>
                <th>Warehouse Location</th>
                <th>Warehouse Description</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
<script src="js/search.js"></script>
</body>
</html>
