<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inbound Record</title>
    <link rel="stylesheet" href="css/create_inbound_record.css">
</head>
<body>

<form id="inboundRecordForm">
    <h2>入库记录</h2>
    <label for="itemId">物品ID:</label>
    <input type="text" id="itemId" name="itemId" required>
    <br>
    <label for="quantity">数量:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <label for="warehouseId">仓库ID:</label>
    <input type="text" id="warehouseId" name="warehouseId" required>
    <br>
    <button type="submit">确认添加</button>
    <button type="button" onclick="location.href='adminPanel.html'">取消</button>
</form>

<script src="js/createInboundRecord.js"></script>
</body>
</html>
