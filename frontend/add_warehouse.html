<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Add Warehouse</h2>
<form id="addWarehouseForm">
    <label for="warehouseName">Name:</label>
    <input type="text" id="warehouseName" name="warehouseName" required>
    <br>
    <label for="warehouseLocation">Location:</label>
    <input type="text" id="warehouseLocation" name="warehouseLocation" required>
    <br>
    <label for="warehouseDescription">Description:</label>
    <input type="text" id="warehouseDescription" name="warehouseDescription" required>
    <br>
    <button type="submit">Save Warehouse</button>
    <button type="button" onclick="cancelAdd()">Cancel</button>
</form>

<script src="js/addWarehouse.js"></script>
</body>
</html>
