<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse</title>
    <link rel="stylesheet" href="css/add_warehouse.css">
</head>
<body>

<form id="addWarehouseForm">
    <h2>添加仓库</h2>
    <label for="warehouseName">仓库名:</label>
    <input type="text" id="warehouseName" name="warehouseName" required>
    <br>
    <label for="warehouseLocation">地点:</label>
    <input type="text" id="warehouseLocation" name="warehouseLocation" required>
    <br>
    <label for="warehouseDescription">描述:</label>
    <input type="text" id="warehouseDescription" name="warehouseDescription" required>
    <br>
    <button type="submit">保存</button>
    <button type="button" onclick="cancelAdd()">Cancel</button>
    <p id="changePasswordMessage" style="color: red;"></p>
</form>
<script src="js/addWarehouse.js"></script>
</body>
</html>
