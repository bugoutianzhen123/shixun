<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Inventory Records</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #inventoryResults {
            max-height: 400px; /* 固定高度 */
            overflow-y: auto; /* 垂直滚动 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Find Inventory Records</h1>
</header>
<main>
    <label for="inventoryWarehouseId">Warehouse ID:</label>
    <input type="text" id="inventoryWarehouseId" name="inventoryWarehouseId">
    <label for="inventoryItemId">Item ID:</label>
    <input type="text" id="inventoryItemId" name="inventoryItemId">
    <button onclick="findInventory()">Find Inventory Records</button>
    <div id="inventoryResults">
        <table id="resultsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Warehouse ID</th>
                <th>Item ID</th>
                <th>Number</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <!-- Results will be populated dynamically here -->
            </tbody>
        </table>
    </div>
</main>
<script src="js/search.js"></script>
</body>
</html>
