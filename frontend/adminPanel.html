<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/adminPanel.css">
</head>
<body>
<h2>管理员面板</h2>
<div id="warehouseManagement">
    <h3>仓库</h3>
    <button onclick="location.href='add_warehouse.html'">添加仓库</button>
    <button onclick="location.href='delete_warehouse.html'">删除仓库</button>
    <div id="warehouseList">
        <!-- Warehouse list will be populated dynamically -->
    </div>
</div>
<br>
<div id="itemManagement">
    <h3>物品</h3>
    <button onclick="location.href='add_item.html'">添加物品</button>
    <button onclick="location.href='delete_item.html'">删除物品</button>
    <div id="itemList">
        <!-- Item list will be populated dynamically -->
    </div>
</div>
<br>
<div id="inventoryManagement">
    <h3>出入库</h3>
    <button onclick="location.href='inbound.html'">入库</button>
    <button onclick="location.href='outbound.html'">出库</button>
    <div id="inventoryRecords">
        <!-- Inventory records will be populated dynamically -->
    </div>
</div>

<div id="actionButtons">
    <button onclick="location.href='search.html'">查询</button>
    <button onclick="location.href='change_username.html'">更改用户名</button>
    <button onclick="location.href='change_password.html'">更改密码</button>
</div>
<script src="js/adminPanel.js"></script>
</body>
</html>
