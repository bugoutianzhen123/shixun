<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inbound Record</title>
    <link rel="stylesheet" href="css/inbound.css">
</head>
<body>

<form id="addInboundForm">
    <h2>添加入库记录</h2>
    <label for="warehouseId">仓库ID:</label>
    <input type="number" id="warehouseId" name="warehouseid" required>
    <br>
    <label for="itemId">物品ID:</label>
    <input type="number" id="itemId" name="itemid" required>
    <br>
    <label for="inNumber">数量:</label>
    <input type="number" id="inNumber" name="innumber" required>
    <br>
    <button type="submit">保存</button>
    <button type="button" onclick="cancelAdd()">取消</button>
</form>

<script src="js/addInbound.js"></script>
</body>
</html>
