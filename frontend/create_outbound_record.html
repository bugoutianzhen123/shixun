<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Outbound Record</title>
    <link rel="stylesheet" href="css/create_outbound_record.css">
</head>
<body>

<form id="outboundRecordForm">
    <h2>Create Outbound Record</h2>
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" name="itemId" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <label for="warehouseId">Warehouse ID:</label>
    <input type="text" id="warehouseId" name="warehouseId" required>
    <br>
    <button type="submit">Create Record</button>
    <button type="button" onclick="location.href='admin_panel.html'">Cancel</button>
</form>

<script src="js/createOutboundRecord.js"></script>
</body>
</html>
