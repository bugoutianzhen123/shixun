<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Outbound Record</title>
    <link rel="stylesheet" href="css/outbound.css">
</head>
<body>

<form id="addOutboundForm">
    <h2>添加出库记录</h2>
    <label for="itemid">物品ID:</label>
    <input type="text" id="itemid" name="itemid" required>
    <br>
    <label for="outnumber">数量:</label>
    <input type="number" id="outnumber" name="outnumber" required>
    <br>
    <label for="warehouseid">仓库ID:</label>
    <input type="text" id="warehouseid" name="warehouseid" required>
    <br>
    <button type="submit">保存</button>
    <button type="button" onclick="location.href='adminPanel.html'">取消</button>
</form>

<script src="js/addOutbound.js"></script>
</body>
</html>
