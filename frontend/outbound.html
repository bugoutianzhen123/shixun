<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Outbound Record</title>
    <link rel="stylesheet" href="css/outbound.css">
</head>
<body>

<form id="addOutboundForm">
    <h2>Add Outbound Record</h2>
    <label for="itemid">Item Name:</label>
    <input type="text" id="itemid" name="itemid" required>
    <br>
    <label for="outnumber">Quantity:</label>
    <input type="number" id="outnumber" name="outnumber" required>
    <br>
    <label for="warehouseid">Warehouse:</label>
    <input type="text" id="warehouseid" name="warehouseid" required>
    <br>
    <button type="submit">Save Outbound Record</button>
    <button type="button" onclick="cancelAdd()">Cancel</button>
</form>

<script src="js/addOutbound.js"></script>
</body>
</html>
